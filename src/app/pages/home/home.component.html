<app-header></app-header>
<section id="about" class="about-section">
  <div
    class="bg-gray-200 dark:bg-gray-800 p-10 md:p-30 flex flex-row flex-wrap md:flex-nowrap justify-center items-center gap-5 md:gap-20"
  >
    <img
      src="profile.jpg"
      alt="Your Photo"
      class="rounded-full w-75 md:w-100 saturate-150"
    />
    <div class="flex flex-col gap-10">
      <h2
        class="font-[outfit] dark:text-white text-6xl font-bold text-center md:text-left"
      >
        {{ "about.title" | translate }}
      </h2>
      <p
        class="font-[roboto] dark:text-white text-2xl text-center md:text-left"
      >
        {{ "about.description" | translate }}
      </p>
    </div>
  </div>
</section>
<section id="projects" class="m-15">
  <h2 class="text-center">My Projects</h2>
  <div class="flex flex-wrap justify-center gap-10 m-10">
    <div class="project-card">
      <h3>Wise Capital</h3>
      <p>Short description of project 1.</p>
      <a href="https://link-to-project1.com" target="_blank">View Project</a>
    </div>
    <div class="project-card">
      <h3>Netegia</h3>
      <p>Short description of project 2.</p>
      <a href="https://link-to-project2.com" target="_blank">View Project</a>
    </div>
    <div class="project-card">
      <h3>Adrogu√© Bus / FonoBus</h3>
      <p>Short description of project 3.</p>
      <a href="https://link-to-project3.com" target="_blank">View Project</a>
    </div>
  </div>
</section>
<section id="contact" class="contact-section">
  <h2>Contact Me</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email" />

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Your Message"></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>
<app-footer></app-footer>
